{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Pledge Statistics</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Successful Pledges</div>
            <div class="card-body">
                <h5 class="card-title">{{ accepted }}</h5>
                <p class="card-text">Total successful support transactions.</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Rejected Pledges</div>
            <div class="card-body">
                <h5 class="card-title">{{ rejected }}</h5>
                <p class="card-text">Total rejected support transactions.</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
